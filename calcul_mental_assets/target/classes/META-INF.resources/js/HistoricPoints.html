<!DOCTYPE html>
<html lang="en">
<head>
    <title>Historic HTML Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container{overflow:hidden}
        .tab{float: left;}
        .tab-2{margin-left: 50px}
        .tab-2 input{display: block; margin-bottom: 10px}
        tr{transition: all .25s ease-in-out}
        tr:hover{background-color:#EEE; cursor: pointer}
    </style>
</head>
<body>
<div class="container">
    <div class="tab tab-1">
        <table id="table" border="1">
            <tr>
                <th>Level</th>
                <th>score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>8</td>
            </tr>
        </table>
    </div>
    <div class="tab tab-2">
        Level:<input type="number" name="level" id="level">
        score:<input type="number" name="score" id="score">

        <button onclick="addHtmlTableRow();">Add</button>
        <button onclick="editHtmlTbleSelectedRow();">Edit</button>
        <button onclick="removeSelectedRow();">Remove</button>
    </div>
</div>

<script>

    var rIndex,
        table = document.getElementById("table");


    function addHtmlTableRow()
    {
        var newRow = table.insertRow(table.length),
            cell1 = newRow.insertCell(0),
            cell2 = newRow.insertCell(1),
            level = document.getElementById("level").value,
            score = document.getElementById("score").value;

        cell1.innerHTML = level;
        cell2.innerHTML = score;

        selectedRowToInput();
    }

    function selectedRowToInput()
    {

        for(var i = 1; i< table.rows.length; i++)
        {
            table.rows[i].onclick = function ()
            {
                rIndex = this.rowIndex;
                document.getElementById("level").value = this.cells[0].innerHTML;
                document.getElementById("score").value = this.cells[1].innerHTML;
            };
        }

    }
    selectedRowToInput();

    function editHtmlTbleSelectedRow()
    {
        var level = document.getElementById("level").value,
            score = document.getElementById("score").value;

        table.rows[rIndex].cells[0].innerHTML = level;
        table.rows[rIndex].cells[1].innerHTML = score;
    }

    function removeSelectedRow()
    {
        table.deleteRow(rIndex);

        document.getElementById("level").value ="";
        document.getElementById("score").value ="";
    }
</script>


</body>
</html>
